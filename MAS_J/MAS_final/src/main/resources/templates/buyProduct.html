<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Shoppu</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<body>
    <div class="container my-5">
        <h2 class="mb-5">Buy product</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/addOrder}" th:object="${productOrder}" method="post">
                    <div class="form-group">
                        <input th:field="*{shopUser}" type="hidden" th:value="${productOrder.shopUser}">
                        <input th:field="*{productCopy}" type="hidden" th:value="${productOrder.productCopy}">

                        <label for="address" class="col-form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address"
                               placeholder="Enter address">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="deliveryType" class="col-form-label">Delivery Type</label>
                        <select th:field="*{deliveryType}" class="form-control" id="deliveryType">
                            <option value="FROM_SHOP">Collect from shop</option>
                            <option value="TO_HOME">Delivery to home</option>
                        </select>
                        <span th:if="${#fields.hasErrors('deliveryType')}" th:errors="*{deliveryType}" class="text-danger"></span>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Buy">
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors()}">
                        <div class="alert alert-danger mt-4">
                            <ul>
                                <li th:each="error : ${#fields.allErrors()}">
                                    <span th:text="${error}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</body>
</html>
